{% extends 'wrkout/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Log In
{% endblock %}

{% block content_block %}
    <form id="login-form" method="POST" action="{% url 'wrkout:login' %}">
        {% csrf_token %}
        <h1>Log In:</h1>
        <p>
            <label for="id_username">Username:</label>
            <input id="id_username" type="text" name="username" maxlength="150" required>
        </p>
        <p>
            <label for="id_password">Password:</label>
            <input id="id_password" type="password" name="password" maxlength="150" required>
        </p>
        <input type="submit" value="Log In">
    </form>
{% endblock %}
